<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon</title>
  </head>
  <body>
    <div class="container">
      <h1>Trabalhando com <span>HTML</span>, <span>CSS</span> e usando <span>JavaScript</span> para fazer consultas online: Encontre o Pokémon!</h1>
      <hr>
     
      <div class="logo">
        <img src="img/pokemon-logo.png" alt="pokemon-logo">
      </div>

      <form class="search-form">
        <label>Nome ou Número do Pokémon:
          <input type="text" name="pokemon-name" id="pokemon-name" placeholder="Exemplo: Pikachu ou 25" required>
        </label>
        <input type="submit" value="BUSCAR">
      </form>
      
      <div id="pokemon-img">
        <!-- As imagens aparecerão dinamicamente aqui ao serem procuradas -->
      </div>

      <div id="info">...</div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
